<!DOCTYPE html>
<html lang="en">

<head>
     <title>By Bonbon - Contact Us</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <style>
          body,
          h1,
          h2,
          h3,
          h4,
          h5,
          h6 {
               font-family: Georgia, 'Times New Roman', Times, serif;
          }

          .w3-bar,
          h1,
          button {
               font-family: Georgia, 'Times New Roman', Times, serif;
          }

          body {
               background-image: url("w16.jpg");
               background-repeat: no-repeat;
               background-attachment: fixed;
               background-size: cover;
               background-blend-mode: lighten;
          }
          .contact-container {
               max-width: 800px;
               margin: 0 auto;
               padding: 20px;
          }

          .contact-form {
               display: flex;
               flex-direction: column;
          }

          .contact-form label {
               margin-bottom: 8px;
          }

          .contact-form input,
          .contact-form textarea {
               padding: 10px;
               margin-bottom: 16px;
               border: 1px solid #ccc;
               border-radius: 4px;
          }

          .contact-form button {
               background-color: #4CAF50;
               color: white;
               padding: 12px 20px;
               border: none;
               border-radius: 4px;
               cursor: pointer;
          }

          .contact-form button:hover {
               background-color: #45a049;
          }
     </style>
</head>

<body>
     <div class="w3-top">
          <div class="w3-bar w3-black w3-card w3-left-align w3-large">
               <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-black"
                    href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i
                         class="fa fa-bars"></i></a>
               <a href="bonbonbon.html" class="w3-bar-item w3-button w3-padding-large w3-black w3-hover-black">
                    <img src="w13.png" alt="Logo" style="height: 40px; width: auto;">
               </a>
               <a href="bonbonbon.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>
               <a href="services.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Services</a>
               <a href="About.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">About</a>
               <a href="contact.html"class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Contact</a>
          </div>
     </div>
     <header class="w3-container w3-center" style="padding:128px 16px">
          <h1 class="w3-center w3-jumbo">Contact Us</h1>
          <p class="w3-center w3-xlarge">Get in touch with us</p>
     </header>
     <div class="w3-row-padding w3-padding-64 w3-container contact-container">
          <div class="w3-content">
               <div>
                    <h2>Contact Form</h2>
                    <form class="contact-form">
                         <label for="name">Your Name</label>
                         <input type="text" id="name" name="name" required>

                         <label for="email">Your Email</label>
                         <input type="email" id="email" name="email" required>

                         <label for="message">Your Message</label>
                         <textarea id="message" name="message" rows="4" required></textarea>

                         <button type="submit">Send Message</button>
                    </form>
               </div>
               <div>
                    <h2>Contact Information</h2>
                    <p><strong>Address:</strong> 123 street, hyderabad, Country</p>
                    <p><strong>Email:</strong> info@bybonbon.com</p>
                    <p><strong>Phone:</strong> 9876543210</p>
               </div>
          </div>
     </div>
     <footer class="w3-container w3-padding-64 w3-center w3-opacity">
          <div class="w3-xlarge w3-padding-32">
               <i class="fa fa-facebook-official w3-hover-opacity"></i>
               <i class="fa fa-instagram w3-hover-opacity"></i>
               <i class="fa fa-snapchat w3-hover-opacity"></i>
               <i class="fa fa-pinterest-p w3-hover-opacity"></i>
               <i class="fa fa-twitter w3-hover-opacity"></i>
               <i class="fa fa-linkedin w3-hover-opacity"></i>
          </div>
          <p class="w3-text-Black">2023 Pixeness. All rights reserved.</p>
     </footer>
     <script>
          function myFunction() {
               var x = document.getElementById("navDemo");
               if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
               } else {
                    x.className = x.className.replace(" w3-show", "");
               }
          }
     </script>
</body>

</html>
